{% extends "./base.html" %}
{% load static %}
{% block title %}Toka Farms{% endblock %}
{% block content %}
<main>
  
  
  <head>
    <title>Page Title</title>
    <style>
        .header {
            background-color: 	#FFFFFF;
            text-align: center;
        }

        .header img {
            max-width: 25%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/media/images/unnamed.png" alt="Image description" />
    </header>
</body>
  
  <div class="container">
    
    <div class="container">
      <div class="row">
        <div class="album py-5">
          <div class="pb-3">
            <h1 class="h3">Popular</h1>
          </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
            {% for product in products %}
            <div class="col">
              <div class="card border-0">
                <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
                <div class="card-body px-0">
                  <p class="card-text">
                    <a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}">{{ product.name|slice:":50" }}</a>
                  </p>
                  <div class="fw-bold">${{product.price}}</div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}

<link rel="stylesheet" href="{% static 'core/css/base.css' %}">
