<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        
        .border-with-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Adjust the width to your preference */
            height: auto; /* The height will be adjusted automatically to maintain the image's aspect ratio */
            text-align: center;
        }
      
        .border-with-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Adjust the object-fit property to your preference */
        }
    </style>
</head>
<body>
    <div class="border-with-image">
        <img src="/media/images/unnamed.png" alt="My Image">
    </div>
</body>
</html>
